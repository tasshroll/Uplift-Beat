<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .box {
    width: 0;
    height: 0;
    border: 2px solid #333;
    position: relative;
    animation: drawBox 10s ease-in-out infinite;
  }

  @keyframes drawBox {
    0% {
      width: 0;
      height: 0;
      left: 0;
      top: 100%;
    }
    25% {
      width: 0;
      height: 100%;
      left: 0;
      top: 0;
    }
    50% {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
    75% {
      width: 100%;
      height: 0;
      left: 0;
      top: 0;
    }
    100% {
      width: 0;
      height: 0;
      left: 0;
      top: 0;
    }
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
